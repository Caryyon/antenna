name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform darwin/universal

      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -R build/bin/Antenna.app dmg-contents/
          
          # Create a symlink to Applications
          ln -s /Applications dmg-contents/Applications
          
          # Create DMG
          hdiutil create -volname "Antenna" -srcfolder dmg-contents -ov -format UDZO Antenna-macOS.dmg

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-macOS
          path: Antenna-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform windows/amd64

      - name: Package
        run: Compress-Archive -Path build/bin/Antenna.exe -DestinationPath Antenna-Windows.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-Windows
          path: Antenna-Windows.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform linux/amd64

      - name: Package
        run: |
          cd build/bin
          tar -czvf ../../Antenna-Linux.tar.gz Antenna

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-Linux
          path: Antenna-Linux.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Antenna-macOS/Antenna-macOS.dmg
            Antenna-Windows/Antenna-Windows.zip
            Antenna-Linux/Antenna-Linux.tar.gz
          generate_release_notes: true
