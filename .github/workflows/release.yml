name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform darwin/universal

      - name: Create icns icon
        run: |
          mkdir -p build/AppIcon.iconset
          sips -z 16 16 build/appicon.png --out build/AppIcon.iconset/icon_16x16.png
          sips -z 32 32 build/appicon.png --out build/AppIcon.iconset/icon_16x16@2x.png
          sips -z 32 32 build/appicon.png --out build/AppIcon.iconset/icon_32x32.png
          sips -z 64 64 build/appicon.png --out build/AppIcon.iconset/icon_32x32@2x.png
          sips -z 128 128 build/appicon.png --out build/AppIcon.iconset/icon_128x128.png
          sips -z 256 256 build/appicon.png --out build/AppIcon.iconset/icon_128x128@2x.png
          sips -z 256 256 build/appicon.png --out build/AppIcon.iconset/icon_256x256.png
          sips -z 512 512 build/appicon.png --out build/AppIcon.iconset/icon_256x256@2x.png
          sips -z 512 512 build/appicon.png --out build/AppIcon.iconset/icon_512x512.png
          sips -z 1024 1024 build/appicon.png --out build/AppIcon.iconset/icon_512x512@2x.png
          iconutil -c icns build/AppIcon.iconset -o build/appicon.icns

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Antenna" \
            --volicon "build/appicon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Antenna.app" 150 185 \
            --hide-extension "Antenna.app" \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "Antenna-macOS.dmg" \
            "build/bin/Antenna.app" || true
          
          # Fallback if create-dmg fails
          if [ ! -f Antenna-macOS.dmg ]; then
            mkdir -p dmg-contents
            cp -R build/bin/Antenna.app dmg-contents/
            ln -s /Applications dmg-contents/Applications
            hdiutil create -volname "Antenna" -srcfolder dmg-contents -ov -format UDZO Antenna-macOS.dmg
          fi

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-macOS
          path: Antenna-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform windows/amd64

      - name: Package
        run: Compress-Archive -Path build/bin/Antenna.exe -DestinationPath Antenna-Windows.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-Windows
          path: Antenna-Windows.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Build
        run: wails build -platform linux/amd64

      - name: Package
        run: |
          cd build/bin
          tar -czvf ../../Antenna-Linux.tar.gz Antenna

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: Antenna-Linux
          path: Antenna-Linux.tar.gz

  build-tui:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            goos: linux
            goarch: amd64
            suffix: linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - os: ubuntu-22.04
            goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build TUI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o antenna-tui-${{ matrix.suffix }} ./cmd/antenna-tui

      - name: Upload TUI binary
        uses: actions/upload-artifact@v4
        with:
          name: antenna-tui-${{ matrix.suffix }}
          path: antenna-tui-${{ matrix.suffix }}

  release:
    needs: [build-macos, build-windows, build-linux, build-tui]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Antenna-macOS/Antenna-macOS.dmg
            Antenna-Windows/Antenna-Windows.zip
            Antenna-Linux/Antenna-Linux.tar.gz
            antenna-tui-linux-amd64/antenna-tui-linux-amd64
            antenna-tui-darwin-arm64/antenna-tui-darwin-arm64
            antenna-tui-darwin-amd64/antenna-tui-darwin-amd64
            antenna-tui-windows-amd64.exe/antenna-tui-windows-amd64.exe
          generate_release_notes: true
